<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Hangman</h1>
            <button class="btn_play">Play</button>
            <div class="word">?</div>
        </header>
        <main>
            <!-- make a form so you can submit on enter. -->
            <div class="guesses">
                This is where random word will appear blocked out
            </div>
            <div class="picture"></div>
            <div class="game">
                <input type="string" class="input" />
                <button class="btn_submit">Guess</button>
            </div>
            <div class="incorrect">This is where incorrect guesses appear.</div>

            <script src="main.js"></script>
        </main>
    </body>
</html>
